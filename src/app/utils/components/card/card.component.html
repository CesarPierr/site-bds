
<div class="card mb-12">
  <div class="row g-0">
    <div class="col-md-8">
      <img src={{card.imgLink}} class="img-fluid rounded">
    </div>
    <div class="col-md-4">
      <div class="card-body">
        <h5 class="card-title">{{card.title}}</h5>
        <p class="card-text">{{(card.description | slice:0:300)+"..."}}</p>
        <a href="#" class="btn btn-dark">Voir plus</a>
      </div>
    </div>
  </div>
</div>
